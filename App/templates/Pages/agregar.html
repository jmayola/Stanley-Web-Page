{% extends 'index.html' %}

    {% load static %}

    {% block intermedio %}
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100" style="width: 100%; height: auto;">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #d08d80; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#d08d80; stop-opacity:1" />
            </linearGradient>
        </defs>
        <path d="M0,0 C400,100 800,0 800,0 L800,100 L0,100 Z" fill="url(#gradient)" />
        <text x="50%" y="80%" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">
            Agregar Nuevo Producto
        </text>
    </svg>
    
    
    {% endblock %}

    {% block cuerpo %}
        <div class="contendor_agregar">
            <!-- Imagen Placeholder -->
             <img src="" alt="" id="preview" hidden="true">
            <svg viewBox="0 0 120 120" id="placeHolder" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="120" height="120" fill="#EFF1F3"></rect> <path fill-rule="evenodd" clip-rule="evenodd" d="M33.2503 38.4816C33.2603 37.0472 34.4199 35.8864 35.8543 35.875H83.1463C84.5848 35.875 85.7503 37.0431 85.7503 38.4816V80.5184C85.7403 81.9528 84.5807 83.1136 83.1463 83.125H35.8543C34.4158 83.1236 33.2503 81.957 33.2503 80.5184V38.4816ZM80.5006 41.1251H38.5006V77.8751L62.8921 53.4783C63.9172 52.4536 65.5788 52.4536 66.6039 53.4783L80.5006 67.4013V41.1251ZM43.75 51.6249C43.75 54.5244 46.1005 56.8749 49 56.8749C51.8995 56.8749 54.25 54.5244 54.25 51.6249C54.25 48.7254 51.8995 46.3749 49 46.3749C46.1005 46.3749 43.75 48.7254 43.75 51.6249Z" fill="#687787"></path> </g></svg>
            <!-- Imagen Placeholder -->

            <form action="" method="post" enctype="multipart/form-data">
                <h1>Complete los Datos</h1>
                    {{forms}}
                    {% csrf_token %} 
                    <input type="submit" value="Registrar" class="btn btn-success">
                    <a href="{% url 'visualizar' %}" class="btn btn-secondary">Ver Producto</a>
                    <p class="maldonado">{{mensaje}}</p>
                </form>
        </div>
        <!-- Previsualizar Imagen -->
        <script>
            document.getElementById('id_imagen_producto').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.getElementById("preview")
                        img.src = e.target.result;
                        img.style.display = 'block';
                        img.removeAttribute("hidden")
                        document.getElementById("placeHolder").remove()
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    {% endblock %}
